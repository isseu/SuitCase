<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">





<html>
<head>
   <title>Manejo de Errores</title>
   <style type="text/css">
       h2{background:darkblue;color:white}
       h3{background:darkblue;color:white}
   </style>

<script> 
if (top.head) // Menú que se mostrará
{ 
 if(top.head.Aplicacion)
 {document.write('<script type="text/javascript" language="JavaScript1.2" src="/SITCORTEPORWEB/js/General/Menu.js"></'+'script>');}
 else
 {document.write('<script type="text/javascript" language="JavaScript1.2" src="/SITCORTEPORWEB/js/General/MenuMant.js"></'+'script>');}
}
</script> 
</head>
<body>

<div align="left">   
   
      
      
      
      
         
      
   
      <!-- end determine error -->

<!-- start framework -->
<table cellpadding="0" cellspacing="0" border="0" width="634">
    <tr>
        <td valign="top" colspan="2">    
         <table cellpadding="4" cellspacing="0" border="0" 
          width="100%">
            <tr valign="top">
               <td>
                  <!-- start user review -->    
                  <table cellpadding="4" cellspacing="0" border="0" 
                  width="100%">
                     <tr>
                        <td>
                             <h2>Problema de Sistema</h2>
                        </td>
                     </tr>
                  </table>
                  <table cellpadding="2" cellspacing="1" border="0" 
                  width="80%">
                     <tr>
                        <td colspan="2">
                           Un error de sistema ha ocurrido. Si el problema persiste,
                           por favor contactese a la Mesa de Ayuda.
                        </td>
                     </tr>
                     <tr><td colspan="2">
                           
                     </td></tr>
                     <tr valign="top">
                        <td>
                           <b>Tipo Problema</b>
                           <br/>Error de Sistema
                        </td>
                        <td>
                           <b>Detalle Problema</b>
                           
                           
                        </td>
                     </tr>
                     
                  </table>
                  <table id="showDetailsLinkDiv" style="{display:inline}"
                       cellpadding="2" cellspacing="1" border="0" width="80%">
                     <tr>
                        <td align="left">
                           [ <a href="javascript:showDetails( )">
                             Muestra Detalles</a> ]
                        </td>
                     </tr>
                  </table>
                  <table id="hideDetailsLinkDiv" style="{display:none}"
                       cellpadding="2" cellspacing="1" border="0" width="80%">
                     <tr>
                        <td align="left">
                           [ <a href="javascript:hideDetails( )">
                             Oculta Detalles</a> ]
                        </td>
                     </tr>
                  </table>
              <!-- begin details -->
                  <div id="stackTraceDiv" style="{display:none}">
                  
                     <p></p>
                     <table cellpadding="4" cellspacing="0" 
                            border="0" width="100%">
                        <tr>
                           <td>
                                 <h3>Exception Stack Trace</h3>
                           </td>
                        </tr>
                     </table>
                     <b>java.lang.NullPointerException</b>
                     <br/>
                     <table align="center" cellpadding="0" cellspacing="0"
                            border="0" width="90%" class="pod">
                  
                     </table>
                  
                     
                  </div>
              <!-- end details -->
               </td>
            </tr>
         </table>
         </td>
    </tr>
</table>
      
   <script language="javascript">
      function showDetails( ) {
        document.getElementById("showDetailsLinkDiv").style.display = "none";
        document.getElementById("hideDetailsLinkDiv").style.display = "inline";
        document.getElementById("stackTraceDiv").style.display = "inline";
      }
      function hideDetails( ) {
        document.getElementById("showDetailsLinkDiv").style.display = "inline";
        document.getElementById("hideDetailsLinkDiv").style.display = "none";
        document.getElementById("stackTraceDiv").style.display = "none";
      }
   </script>

</div>
</body>
</html>
